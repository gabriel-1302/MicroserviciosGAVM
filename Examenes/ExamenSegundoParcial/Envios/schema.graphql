# Define el tipo de dato principal de nuestra API
type Envio {
    id: ID!
    usuario_id: Int!
    vehiculo_id: String!
    origen: String!
    destino: String!
    fecha_envio: String
    estado: String!
}

# Define las consultas que los clientes pueden realizar (Leer datos)
type Query {
    "Obtiene un envío específico por su ID"
    envio(id: ID!): Envio

    "Obtiene una lista de todos los envíos"
    envios: [Envio]
}

# Define un tipo de entrada para crear y actualizar envíos, es una buena práctica
input EnvioInput {
    usuario_id: Int!
    vehiculo_id: String!
    origen: String!
    destino: String!
    estado: String!
}

# Define las mutaciones que los clientes pueden realizar (Crear, Actualizar, Eliminar datos)
type Mutation {
    "Crea un nuevo envío"
    crearEnvio(input: EnvioInput!): Envio

    "Actualiza un envío existente por su ID"
    actualizarEnvio(id: ID!, input: EnvioInput!): Envio

    "Elimina un envío por su ID"
    eliminarEnvio(id: ID!): String
}
