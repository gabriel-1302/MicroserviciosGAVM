<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #1a73e8;
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .header p {
            color: #5f6368;
            font-size: 1.1rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1a73e8;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e8eaed;
            border-radius: 12px;
            font-size: 16px;
            background: #fff;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 16px;
            color: #5f6368;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            color: #1a73e8;
            background: #fff;
            padding: 0 8px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #1a73e8, #4285f4);
            color: white;
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 115, 232, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #5f6368;
            border: 1px solid #dadce0;
        }

        .btn-secondary:hover {
            background: #e8f0fe;
            color: #1a73e8;
        }

        .contacts-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #1a73e8;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 20px;
        }

        .contact-card {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f3f4;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .contact-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 16px;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 600;
        }

        .contact-name {
            color: #202124;
            font-size: 1.25rem;
            font-weight: 500;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            color: #5f6368;
            font-size: 14px;
        }

        .info-item i {
            width: 16px;
            color: #1a73e8;
        }

        .contact-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-edit {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-delete {
            background: linear-gradient(45deg, #f44336, #e91e63);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #5f6368;
        }

        .empty-state i {
            font-size: 4rem;
            color: #dadce0;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4caf50, #8bc34a);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #e91e63);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .contacts-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-address-book"></i> Agenda de Contactos</h1>
            <p>Gestiona tus contactos de manera moderna y eficiente</p>
        </div>

        <div class="form-container">
            <div class="form-title">
                <i class="fas fa-user-plus"></i>
                <span id="form-title-text">Agregar Nuevo Contacto</span>
            </div>
            
            <form id="agenda-form">
                <input type="hidden" id="contacto-id">
                
                <div class="form-grid">
                    <div class="input-group">
                        <input type="text" id="nombres" placeholder=" " required>
                        <label for="nombres">Nombres</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="apellidos" placeholder=" " required>
                        <label for="apellidos">Apellidos</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="date" id="fecha_nacimiento" placeholder=" ">
                        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="text" id="direccion" placeholder=" ">
                        <label for="direccion">Dirección</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="tel" id="celular" placeholder=" ">
                        <label for="celular">Celular</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" id="correo" placeholder=" ">
                        <label for="correo">Correo Electrónico</label>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> <span id="submit-text">Guardar Contacto</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="contacts-section">
            <div class="section-title">
                <i class="fas fa-users"></i>
                <span>Lista de Contactos</span>
                <span id="contact-count" style="margin-left: auto; font-size: 1rem; color: #5f6368;"></span>
            </div>
            
            <div id="contactos-lista">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando contactos...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulación de datos para demostración (reemplazar con tu API real)
        let contactos = [];
        let editingId = null;

        const API_URL = '/api/contactos'; // Mantén tu URL de API original

        // Elementos DOM
        const form = document.getElementById('agenda-form');
        const listaContactos = document.getElementById('contactos-lista');
        const contactoIdInput = document.getElementById('contacto-id');
        const formTitleText = document.getElementById('form-title-text');
        const submitText = document.getElementById('submit-text');
        const cancelBtn = document.getElementById('cancel-btn');
        const contactCount = document.getElementById('contact-count');

        // Función para mostrar notificaciones
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Función para obtener las iniciales del nombre
        function getInitials(nombres, apellidos) {
            const n = nombres ? nombres.charAt(0).toUpperCase() : '';
            const a = apellidos ? apellidos.charAt(0).toUpperCase() : '';
            return n + a;
        }

        // Función para formatear fecha
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Función para obtener y mostrar los contactos
        const fetchContactos = async () => {
            try {
                // Aquí deberías usar tu API real
                const response = await fetch(API_URL);
                const contactosData = await response.json();
                contactos = contactosData;
                renderContactos();
            } catch (error) {
                console.error('Error al cargar contactos:', error);
                // Mostrar datos de ejemplo si falla la API
                renderContactos();
            }
        };

        // Función para renderizar contactos
        function renderContactos() {
            if (contactos.length === 0) {
                listaContactos.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-address-book"></i>
                        <h3>No hay contactos aún</h3>
                        <p>Comienza agregando tu primer contacto usando el formulario de arriba</p>
                    </div>
                `;
            } else {
                listaContactos.innerHTML = '';
                contactos.forEach(contacto => {
                    const card = document.createElement('div');
                    card.className = 'contact-card';
                    card.innerHTML = `
                        <div class="contact-header">
                            <div class="contact-avatar">
                                ${getInitials(contacto.nombres, contacto.apellidos)}
                            </div>
                            <div class="contact-name">
                                ${contacto.nombres} ${contacto.apellidos}
                            </div>
                        </div>
                        <div class="contact-info">
                            <div class="info-item">
                                <i class="fas fa-birthday-cake"></i>
                                <span>${formatDate(contacto.fecha_nacimiento)}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${contacto.direccion || 'No especificada'}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-mobile-alt"></i>
                                <span>${contacto.celular || 'No especificado'}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-envelope"></i>
                                <span>${contacto.correo || 'No especificado'}</span>
                            </div>
                        </div>
                        <div class="contact-actions">
                            <button class="btn-small btn-edit" data-id="${contacto._id || contacto.id}">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn-small btn-delete" data-id="${contacto._id || contacto.id}">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    `;
                    listaContactos.appendChild(card);
                });
            }
            
            contactCount.textContent = `${contactos.length} contacto${contactos.length !== 1 ? 's' : ''}`;
        }

        // Función para resetear el formulario
        function resetForm() {
            form.reset();
            contactoIdInput.value = '';
            editingId = null;
            formTitleText.textContent = 'Agregar Nuevo Contacto';
            submitText.textContent = 'Guardar Contacto';
            cancelBtn.style.display = 'none';
        }

        // Manejar envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = contactoIdInput.value;
            const contactoData = {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
                direccion: document.getElementById('direccion').value,
                celular: document.getElementById('celular').value,
                correo: document.getElementById('correo').value,
            };

            try {
                const method = id ? 'PUT' : 'POST';
                const url = id ? `${API_URL}/${id}` : API_URL;

                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(contactoData),
                });

                if (response.ok) {
                    showNotification(
                        id ? 'Contacto actualizado correctamente' : 'Contacto agregado correctamente'
                    );
                    resetForm();
                    fetchContactos();
                } else {
                    const err = await response.json();
                    showNotification('Error al guardar contacto', 'error');
                    console.error('Error al guardar contacto:', err);
                }
            } catch (error) {
                console.error('Error de red:', error);
                showNotification('Error de conexión', 'error');
            }
        });

        // Manejar botón cancelar
        cancelBtn.addEventListener('click', resetForm);

        // Manejar botones de Editar y Eliminar
        listaContactos.addEventListener('click', async (e) => {
            const id = e.target.closest('button')?.dataset.id;
            if (!id) return;

            // Botón Eliminar
            if (e.target.closest('.btn-delete')) {
                if (confirm('¿Estás seguro de que quieres eliminar este contacto?')) {
                    try {
                        const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                        if (response.ok) {
                            showNotification('Contacto eliminado correctamente');
                            fetchContactos();
                        } else {
                            showNotification('Error al eliminar contacto', 'error');
                        }
                    } catch (error) {
                        console.error('Error de red:', error);
                        showNotification('Error de conexión', 'error');
                    }
                }
            }

            // Botón Editar
            if (e.target.closest('.btn-edit')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`);
                    const contacto = await response.json();

                    // Llenar el formulario con los datos del contacto
                    contactoIdInput.value = contacto._id || contacto.id;
                    document.getElementById('nombres').value = contacto.nombres;
                    document.getElementById('apellidos').value = contacto.apellidos;
                    document.getElementById('fecha_nacimiento').value = contacto.fecha_nacimiento ? contacto.fecha_nacimiento.split('T')[0] : '';
                    document.getElementById('direccion').value = contacto.direccion || '';
                    document.getElementById('celular').value = contacto.celular || '';
                    document.getElementById('correo').value = contacto.correo || '';

                    // Cambiar el estado del formulario
                    formTitleText.textContent = 'Editar Contacto';
                    submitText.textContent = 'Actualizar Contacto';
                    cancelBtn.style.display = 'inline-flex';
                    editingId = id;

                    // Scroll suave al formulario
                    document.querySelector('.form-container').scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                } catch (error) {
                    console.error('Error al cargar datos para editar:', error);
                    showNotification('Error al cargar datos del contacto', 'error');
                }
            }
        });

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', () => {
            fetchContactos();
        });
    </script>
</body>
</html>
