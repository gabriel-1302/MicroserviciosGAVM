<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agenda de Contactos</h1>

        <form id="contactoForm">
            <input type="hidden" id="contactoId">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" required>

            <label for="celular">Celular:</label>
            <input type="text" id="celular" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" required>

            <button type="submit">Guardar Contacto</button>
            <button type="button" id="cancelarEdicion" style="display:none;">Cancelar Edición</button>
        </form>

        <h2>Lista de Contactos</h2>
        <table id="contactosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Fecha Nacimiento</th>
                    <th>Dirección</th>
                    <th>Celular</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los contactos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
